<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Blue Tick Data™ – Verification Viewer</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!-- HEADER -->
	<header>
		<div class="title">BLUE TICK DATA™</div>
		<div class="subtitle">Verification Viewer – v0.1.5</div>
	</header>

	<!-- UPLOAD PANEL -->
	<section class="upload-section">
		<h2>Load Verification JSON</h2>
		<label for="jsonFileInput">Select JSON file:</label>
		<input type="file" id="jsonFileInput" accept=".json" />
		<button id="loadBtn">Load</button>
	</section>

	<!-- SUMMARY PANEL -->
	<section id="summaryPanel" class="hidden">
		<h2>Certificate Summary</h2>

		<div class="summary-grid">

			<div class="left-col">
				<h3>Dataset Summary</h3>
				<div id="datasetHash"></div>
				<div id="manifestHash"></div>
				<div id="totalFiles"></div>
				<div id="datasetSize"></div>
				<div id="mimeBreakdown"></div>
			</div>

			<div class="right-col">
				<h3>Risk Assessment</h3>
				<div id="overallScore"></div>
				<div id="riskBand" class="risk-pill"></div>
				<div id="coverageLevel"></div>
				<div id="premiumAdjustment"></div>
				<div id="claimTriggers"></div>
			</div>

		</div>

		<button id="downloadPdfBtn" class="downloadBtn">Download Certificate PDF</button>
	</section>

	<!-- JSON VIEWER -->
	<section id="jsonViewer" class="hidden">
		<h2>JSON Output</h2>
		<pre id="jsonOutput"></pre>
	</section>

	<script src="viewer.js"></script>
</body>
</html>
